<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple is Advanced â€” Illusions of Work</title>
  <meta http-equiv="refresh" content="6;url=/illusions-of-work/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: #09090b;
      color: #a1a1aa;
      text-align: center;
      padding: 2rem;
    }

    .cover {
      width: min(360px, 60vw);
      height: auto;
      border-radius: 6px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.06);
      margin-bottom: 2.5rem;
      transition: transform 0.3s ease;
    }

    .cover:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fafafa;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #71717a;
      margin-bottom: 2rem;
      letter-spacing: 0.02em;
    }

    .countdown {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .ring {
      position: relative;
      width: 36px;
      height: 36px;
    }

    .ring svg {
      transform: rotate(-90deg);
      width: 36px;
      height: 36px;
    }

    .ring-bg {
      fill: none;
      stroke: #27272a;
      stroke-width: 3;
    }

    .ring-fill {
      fill: none;
      stroke: #ef4444;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 88;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }

    .ring-num {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: #fafafa;
      font-variant-numeric: tabular-nums;
    }

    .countdown-label {
      font-size: 0.8rem;
      color: #52525b;
    }

    a {
      color: #ef4444;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.875rem;
      padding: 0.5rem 1.25rem;
      border: 1px solid #ef444433;
      border-radius: 9999px;
      transition: all 0.2s ease;
    }

    a:hover {
      background: #ef444415;
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <img class="cover" src="/cover.png" alt="Illusions of Work">
  <h1>Illusions of Work</h1>
  <p class="subtitle">In the Age of AI, Reality Is No Longer Optional</p>

  <div class="countdown">
    <div class="ring">
      <svg viewBox="0 0 36 36">
        <circle class="ring-bg" cx="18" cy="18" r="14"></circle>
        <circle class="ring-fill" id="ring" cx="18" cy="18" r="14"></circle>
      </svg>
      <span class="ring-num" id="num">5</span>
    </div>
    <span class="countdown-label">Redirecting to RSVP reader...</span>
  </div>

  <a href="/illusions-of-work/">Read now</a>

  <script>
    var count = 5;
    var ring = document.getElementById("ring");
    var num = document.getElementById("num");
    var circumference = 2 * Math.PI * 14;
    ring.style.strokeDasharray = circumference;
    ring.style.strokeDashoffset = "0";

    var interval = setInterval(function() {
      count--;
      num.textContent = count;
      ring.style.strokeDashoffset = ((5 - count) / 5) * circumference;
      if (count <= 0) {
        clearInterval(interval);
        window.location.href = "/illusions-of-work/";
      }
    }, 1000);
  </script>
</body>
</html>
