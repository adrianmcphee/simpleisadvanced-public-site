  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: #fafafa;
      color: #71717a;
      text-align: center;
      padding: 2rem 1rem;
    }

    .heading {
      margin-bottom: 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #18181b;
      letter-spacing: -0.03em;
    }

    .books {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      padding: 1.5rem;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .book:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .book-cover {
      width: min(240px, 100%);
      aspect-ratio: 2 / 3;
      object-fit: contain;
      border-radius: 6px;
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.10),
        0 0 0 1px rgba(0, 0, 0, 0.04);
      margin-bottom: 1.5rem;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .book:hover .book-cover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.04);
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #18181b;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
      line-height: 1.3;
    }

    .book-subtitle {
      font-size: 0.75rem;
      color: #71717a;
      letter-spacing: 0.02em;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .book-audience {
      font-size: 0.7rem;
      color: #a1a1aa;
      letter-spacing: 0.01em;
      margin-bottom: 1rem;
      line-height: 1.4;
      font-style: italic;
    }

    .book-cta {
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(4px);
    }

    .book:hover .book-cta {
      opacity: 1;
      transform: translateY(0);
    }

    .book-iow .book-cta {
      color: #ef4444;
      border: 1px solid #ef444433;
    }

    .book-iow:hover .book-cta {
      background: #ef444410;
      border-color: #ef4444;
    }

    .book-ai .book-cta {
      color: #115e59;
      border: 1px solid #115e5933;
    }

    .book-ai:hover .book-cta {
      background: #115e5910;
      border-color: #115e59;
    }

    @media (max-width: 540px) {
      .books {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .book-cover {
        width: min(200px, 70vw);
      }

      .book-cta {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="heading">Select your book</h1>

  <div class="books">
    <a class="book book-ai" href="/ai-illusions-in-the-boardroom/">

      <div class="book-title">AI Illusions in the Boardroom</div>
      <div class="book-subtitle">How AI Forces Structural Honesty</div>
      <div class="book-audience">For executives, board members, and senior leaders</div>
      <span class="book-cta">Read now</span>
    </a>

    <a class="book book-iow" href="/illusions-of-work/">
      <img class="book-cover" src="/illusions-of-work/cover.png" alt="Illusions of Work">
      <div class="book-title">Illusions of Work</div>
      <div class="book-subtitle">In the Age of AI, Reality Is No Longer Optional</div>
      <div class="book-audience">For engineers, architects, and CTOs</div>
      <span class="book-cta">Read now</span>
    </a>
  </div>
